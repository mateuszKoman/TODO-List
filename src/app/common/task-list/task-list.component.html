<div class="task-list-container"
     [ngClass]="{'dark-mode': isDarkMode}"
     cdkDropList
     [cdkDropListConnectedTo]="['list-a', 'list-b']">

  <task-card class="task-card-container"
             [ngClass]="{'dark-mode': isDarkMode}"
             *ngFor="let task of listOfTasks;"
             cdkDrag
             [cdkDragData]="task">
    {{ task.summary }}
  </task-card>
</div>
