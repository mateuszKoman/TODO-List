<div id="backlog-container"
     class="mk-flex mk-flex-col mk-h-full mk-items-center">
  <list-header class="mk-pb-2">
    BACKLOG
  </list-header>
  <add-task class="mk-pb-1.5"></add-task>
  <task-list [listOfTasks]="backlogTasks"
             cdkDropList
             (cdkDropListDropped)="taskDrop($event)"
             [cdkDropListConnectedTo]="listIDs"
             [cdkDropListData]="backlogTasks"
             [id]="id">
  </task-list>
</div>
