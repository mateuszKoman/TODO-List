<div id="todolist-container"
     class="mk-flex mk-flex-col mk-h-full mk-items-center mk-justify-evenly">
  <list-header class="mk-pb-2">
    TO DO LIST
  </list-header>
  <task-list [listOfTasks]="toDoList"
             cdkDropList
             (cdkDropListDropped)="drop($event)"
             [cdkDropListConnectedTo]="listIDs"
             [cdkDropListData]="toDoList"
             id="todolist">
  </task-list>
</div>
